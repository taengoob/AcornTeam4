<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Login</title>
<link href="../Maincss/Main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"></script>
</head>

<body>
	<section class="login-form">
		<h1>로그인</h1>
		<form action="login.jsp">
			<div class="int-area">
				<input type="text" name="id" id="id" autocomplete="off" required>
				<label for="id">USER NAME</label>
			</div>
			<div class="int-area">
				<input type="password" name="pw" id="pw" autocomplete="off" required>
				<label for="pw">PASSWORD</label>
			</div>
			<div class="btn-area">
				<button type="submit">LOGIN</button>
			</div>
		</form>

		<div class="caption">
			<a href="">Forgot Password?</a>
		</div>
		<a href="#" class="kakao">카카오 로그인 <img src="../img/kka.png"
			alt="카카오" class="kakao-img">
		</a>
		<!-- <a href="#" class="facebook">FaceBook 로그인
            <img src="img/facb.png" alt="페이스북" class="facebook-img">
        </a>
        <a href="#" class="naver">NAVER 로그인
            <img src="img/nav.png" alt="네이버" class="naver-img">
        </a> -->
	</section>



</body>

</html>
